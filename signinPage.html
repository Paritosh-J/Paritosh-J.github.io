<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>shopaholic - Sign In</title>
  </head>

  <link rel="icon" href="./titlebar_image.png" type="image/x-icon" />
  <link rel="stylesheet" href="./shopaholicCSS.css" />

  <a href="./index.html" style="text-decoration: none"
    ><p id="shopaholic">shopaholic.com</p></a
  >
  <body class="signIn">
    <img
      src="./titlebar_image.png"
      alt=""
      style="width: 150px; padding: 5px; margin-top: 10px"
    />
    <form action="" name="singninForm" id="formBackground">
      Contact No. <br />
      <input type="number" required /> <br />
      <br />
      Password <br />
      <input
        type="password"
        name="customerPassword"
        placeholder="At least 6 characters"
        required
      />
      <br />
      <br />
      <input
        type="submit"
        id="buttonSignIn"
        value="Continue"
        onclick="formValidator()"
      />
    </form>
  </body>
</html>
